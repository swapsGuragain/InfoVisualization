<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Dotplot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dee2e6;
        }
        #container {
            display: flex;
            width: 90%; /* Adjust width as needed */
            max-width: 1200px;
            height: 700px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        #canvas {
            width: 75%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .options {
            width: 25%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .options h4, .controls h4 {
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        input[type="radio"]:checked + label, select {
            background-color: #3399ff;
            color: white;
        }
        input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="course-info">
        <h2>Information Visualization</h2>
        <p>Instructor: Ye Zhao, Spring 2024</p>
        <p>Project 3 by Group 5 (Mosaic)</p>
        <br>
        Choose a type of visualization: 
        <!-- <button id="barChartButton">Bar Chart</button>
        <button id="pieChartButton">Pie Chart</button>
        <button id="scatterPlotButton">Scatter Plot</button> -->
        <a href="index.html">Barchart</a>
        <a href="plot.html">Pie-chart</a>
        <a href="dotplot.html">DotPlot</a>
    </div>
    <div id="container">
        <div id="canvas">
            <div id="title">Vehicle Specification Dot Plot</div>
            <svg width="100%" height="75%"></svg>
        </div>
        <div class="options">
            <h4>Choose Vehicle Specification:</h4>
            <input type="radio" name="option" value="horsepower" id="horsepower" checked>
            <label for="horsepower">Horsepower</label>
            <input type="radio" name="option" value="displacement" id="displacement">
            <label for="displacement">Displacement</label>
            <input type="radio" name="option" value="weight" id="weight">
            <label for="weight">Weight</label>
            <input type="radio" name="option" value="mpg" id="mpg">
            <label for="mpg">MPG</label>
            <input type="radio" name="option" value="acceleration" id="acceleration">
            <label for="acceleration">Acceleration</label>
            <input type="radio" name="option" value="cylinders" id="cylinders">
            <label for="cylinders">Cylinders</label>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="dotplot_script.js"></script>
</body>
</html>
